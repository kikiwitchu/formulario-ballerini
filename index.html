<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

<body>
    <div class="container">

    <div class="container">

            <form class="formulario">
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo radio">
                    <label><strong>De qual da aplicaÃ§Ã£o vocÃª desenvolve?</strong></label>
                    <div>

                    </div>
                    <div>
                        <input type="radio" name="devweb" id="backend" value="backend">
                        <label for="backend">Back-end</label>
                    </div>
                    <div>
                        <input type="radio" name="devweb" id="fullstack" value="fullstack">

                    </div>
                </div>

                <div class="campo">
                    <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </div>

                <fieldset>
                    <div id="check">

                        <div>

                            <label for="tecnologia2">CSS</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                            <label for="tecnologia3">JavaScript</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHO">
                            <label for="tecnologia4">PHP</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">

                <div class="campo">
